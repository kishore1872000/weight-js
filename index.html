<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <button class="share-btn">
        <i class="fas fa-share-alt"></i>
    </button>
    
    <div class="share-options">
        <p class="title">share</p>
        <div class="soical-media">
          <button class="soical-media-btn" ><i class="far fa-folder-open"></i></button>
          <button class="soical-media-btn" ><i class="fab fa-whatsapp"></i></button>
          <button class="soical-media-btn" ><i class="fab fa-instagram"></i></button>
          <button class="soical-media-btn" ><i class="fab fa-twitter"></i></button>
          <button class="soical-media-btn" ><i class="fab fa-facebook-f"></i></button>
          <button class="soical-media-btn" ><i class="fab fa-linkedin-in"></i>i</button>
        </div>
        <div class="Link-container">
            <p class="link">https://example.com/share</p>
            <button class="copy-btn">copy</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>

</html>
